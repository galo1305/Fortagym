<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a href="#">FORTAGYM</a>
    </div>
    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
      <li><a th:href="@{/index}">Inicio</a></li>
      <li><a th:href="@{/cartilla/{id}(id=${#authentication.principal.id})}">Cartilla Digital</a></li>
      <li><a th:href="@{/calendario}">Calendario</a></li>
      <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
    </ul>
  </nav>
</header>


<main class="site-container">
  <h1>Panel de Administración de Usuarios</h1>

  <div class="table-container">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <form th:action="@{'/admin/cambiar-rol/' + ${usuario.id}}" method="post">
                            <select name="rol" class="form-select form-select-sm d-inline-block w-auto">
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:text="${r}"
                                        th:selected="${r == usuario.rol}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm ms-2">Cambiar</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/admin/eliminar/' + ${usuario.id}}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('¿Eliminar usuario?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </main>
    <footer>
    <p>© FortaGym 2025</p>
  </footer>
  
</body>
</html>
