<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios - Entrenador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios_entrenador.css}">
</head>
<body class="bg-light">

  <header>
            <nav class="navbar">
                <div class="logo">
                    <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
                    <a th:href="@{/index}">FORTAGYM</a>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
                    <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>

    </ul>
</li>
                </ul>
            </nav>
        </header>
<div class="container">
  <h2 class="mb-4 text-center">Lista de Usuarios (Entrenador)</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tiene Nutrición</th>
        <th>Tiene Rutina</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>

        <td th:text="${tieneNutricion[usuario.id] ? 'Sí' : 'No'}"></td>
<td th:text="${tieneRutina[usuario.id] ? 'Sí' : 'No'}"></td>


        <td>
  <a th:if="${!tieneRutina[usuario.id]}"
     th:href="@{'/rutina/nueva/' + ${usuario.id}}"
     class="btn btn-primary btn-sm">
    Crear Rutina
  </a>

  <a th:if="${tieneRutina[usuario.id]}"
     th:href="@{'/rutina/editar/' + ${usuario.id}}"
     class="btn btn-warning btn-sm">
    Editar Rutina
  </a>
</td>

      </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
      <a th:href="@{/dashboard_entrenador}" class="btn btn-secondary">
        ← Volver
      </a>
    </div>
</div>
<footer>
        <p>© FortaGym 2025</p>
    </footer>
</body>
</html>
