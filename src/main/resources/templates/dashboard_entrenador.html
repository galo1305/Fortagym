<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Entrenador | FortaGym</title>
  <link rel="stylesheet" th:href="@{/css/dashboard_entrenador.css}">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a href="#">FORTAGYM</a>
    </div>
    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
      <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
    </ul>
  </nav>
</header>

<main class="dashboard-container">
  <h1>Panel del Entrenador</h1>
  <div class="dashboard-grid">

    <a th:href="@{/rutina/usuarios}" class="dashboard-card">
      <img th:src="@{/img/gestion_rutina.webp}" alt="Rutinas">
      <h2>Gestión de Rutinas</h2>
      <p>Crea, modifica y asigna rutinas personalizadas.</p>
    </a>

    <a th:href="@{/calendario}" class="dashboard-card">
      <img th:src="@{/img/calendario.png}" alt="Calendario">
      <h2>Calendario</h2>
      <p>Visualiza horarios y sesiones de entrenamiento.</p>
    </a>
  </div>
</main>

<footer>
  <p>© FortaGym 2025</p>
</footer>
</body>
</html>
