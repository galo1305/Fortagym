<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Nutrición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios_entrenador.css}">
</head>
<body class="bg-light">

  <header>
            <nav class="navbar">
                <div class="logo">
                    <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
                    <a th:href="@{/index}">FORTAGYM</a>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
                    <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>

    </ul>
</li>
                </ul>
            </nav>
        </header>
  <div class="container">
    <h2 class="text-center mb-4" th:text="${nutricion.id == null ? 'Nueva Nutrición' : 'Editar Nutrición'}"></h2>

    <form th:action="@{/nutricion/guardar}" th:object="${nutricion}" method="post" class="card p-4 shadow">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Usuario:</label>
        <select class="form-select" th:field="*{usuario.id}">
          <option value="">Seleccione...</option>
          <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Análisis Corporal:</label>
        <input type="text" class="form-control" th:field="*{analisisCorporal}">
      </div>

      <div class="mb-3">
        <label class="form-label">Observaciones:</label>
        <textarea class="form-control" rows="3" th:field="*{observaciones}"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/nutricion/usuarios}" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>
</body>
<footer>
        <p>© FortaGym 2025</p>
    </footer>
</html>
