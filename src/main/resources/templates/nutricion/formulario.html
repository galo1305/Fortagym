<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Nutrici贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios_entrenador.css}">
</head>
<body class="bg-light">

  <header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a th:href="@{/index}">FORTAGYM</a>
    </div>

    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>

      <!--  Men煤 de usuario CORRECTO -->
      <li class="user-menu">
        <button class="user-btn">
          <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
          <span th:text="${#authentication.principal.username}">Usuario</span>
          <i class="arrow-down"></i>
        </button>

        <ul class="dropdown">
          <li><a th:href="@{/usuario}">Editar Perfil</a></li>
          <li>
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="logout-btn">Cerrar sesi贸n</button>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
  <div class="container">
    <h2 class="text-center mb-4" th:text="${nutricion.id == null ? 'Nueva Nutrici贸n' : 'Editar Nutrici贸n'}"></h2>

    <form th:action="@{/nutricion/guardar}" th:object="${nutricion}" method="post" class="card p-4 shadow">
      <input type="hidden" th:field="*{id}" />
      <!-- OCULTO: Mantener el usuario asignado al editar -->
  <input type="hidden" th:if="${nutricion.usuario != null}" th:field="*{usuario.id}">


      <div class="mb-3">
        <label class="form-label">Usuario:</label>
        <select class="form-select" th:field="*{usuario.id}">
          <option value="">Seleccione...</option>
          <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">An谩lisis Corporal:</label>
        <input type="text" class="form-control" th:field="*{analisisCorporal}">
      </div>

      <div class="mb-3">
        <label class="form-label">Observaciones:</label>
        <textarea class="form-control" rows="3" th:field="*{observaciones}"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/nutricion/usuarios}" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>
  <script>
    (function() {
    const userMenu = document.querySelector('.user-menu');
    if (!userMenu) return;

    const btn = userMenu.querySelector('.user-btn');

    // Alternar al hacer click en el bot贸n
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
      // darle foco al primer elemento del men煤 (mejora accesibilidad)
      const first = userMenu.querySelector('.dropdown a, .dropdown button, .dropdown input');
      if (userMenu.classList.contains('open') && first) first.focus();
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', function() {
      userMenu.classList.remove('open');
    });

    // Evitar que clics dentro del dropdown cierren (por ejemplo en el form)
    const dropdown = userMenu.querySelector('.dropdown');
    if (dropdown) {
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Soporte teclado: ESC para cerrar, Enter/Space para abrir cuando el bot贸n est谩 enfocado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        userMenu.classList.remove('open');
      }
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        userMenu.classList.toggle('open');
      }
    });
  })();
  </script>
</body>
<footer>
        <p>漏 FortaGym 2025</p>
    </footer>
</html>
