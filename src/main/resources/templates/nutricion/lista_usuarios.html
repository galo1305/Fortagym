<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios - Nutrición</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios_entrenador.css}">
</head>
<body class="bg-light">

  <header>
            <nav class="navbar">
                <div class="logo">
                    <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
                    <a th:href="@{/index}">FORTAGYM</a>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
                    <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>

    </ul>
</li>
                </ul>
            </nav>
        </header>
  <div class="container">
    <h2 class="text-center mb-4">Usuarios del Gimnasio</h2>

    <table class="table table-striped shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Cartilla Nutricional</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellido}"></td>
          <td th:text="${usuario.email}"></td>

          <!-- Mostrar si el usuario tiene o no cartilla -->
          <td>
            <span th:if="${usuario.nutricion != null}" class="badge bg-success">Sí</span>
            <span th:if="${usuario.nutricion == null}" class="badge bg-danger">No</span>
          </td>

          <!-- Botón según si tiene o no nutrición -->
          <td>
            <a th:if="${usuario.nutricion == null}"
               th:href="@{'/nutricion/nuevo/' + ${usuario.id}}"
               class="btn btn-success btn-sm">
               Realizar Nutrición
            </a>

            <a th:if="${usuario.nutricion != null}"
               th:href="@{'/nutricion/ver/' + ${usuario.nutricion.id}}"
               class="btn btn-info btn-sm">
               Ver Cartilla
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a th:href="@{/dashboard_nutricionista}" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>
</body>
<footer>
        <p>© FortaGym 2025</p>
    </footer>
</html>
