<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios - Nutrici贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios_entrenador.css}">
</head>
<body class="bg-light">

  <header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a th:href="@{/index}">FORTAGYM</a>
    </div>

    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>

      <!--  Men煤 de usuario CORRECTO -->
      <li class="user-menu">
        <button class="user-btn">
          <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
          <span th:text="${#authentication.principal.username}">Usuario</span>
          <i class="arrow-down"></i>
        </button>

        <ul class="dropdown">
          <li><a th:href="@{/usuario}">Editar Perfil</a></li>
          <li>
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="logout-btn">Cerrar sesi贸n</button>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
  <div class="container">
    <h2 class="text-center mb-4">Usuarios del Gimnasio</h2>

    <table class="table table-striped shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Cartilla Nutricional</th>
          <th>Acci贸n</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellido}"></td>
          <td th:text="${usuario.email}"></td>

          <!-- Mostrar si el usuario tiene o no cartilla -->
          <td>
            <span th:if="${usuario.nutricion != null}" class="badge bg-success">S铆</span>
            <span th:if="${usuario.nutricion == null}" class="badge bg-danger">No</span>
          </td>

          <!-- Bot贸n seg煤n si tiene o no nutrici贸n -->
          <td>
            <a th:if="${usuario.nutricion == null}"
               th:href="@{'/nutricion/nuevo/' + ${usuario.id}}"
               class="btn btn-success btn-sm">
               Realizar Nutrici贸n
            </a>

            <a th:if="${usuario.nutricion != null}"
               th:href="@{'/nutricion/ver/' + ${usuario.nutricion.id}}"
               class="btn btn-info btn-sm">
               Ver Cartilla
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a th:href="@{/dashboard_nutricionista}" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>
  <script>
    (function() {
    const userMenu = document.querySelector('.user-menu');
    if (!userMenu) return;

    const btn = userMenu.querySelector('.user-btn');

    // Alternar al hacer click en el bot贸n
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
      // darle foco al primer elemento del men煤 (mejora accesibilidad)
      const first = userMenu.querySelector('.dropdown a, .dropdown button, .dropdown input');
      if (userMenu.classList.contains('open') && first) first.focus();
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', function() {
      userMenu.classList.remove('open');
    });

    // Evitar que clics dentro del dropdown cierren (por ejemplo en el form)
    const dropdown = userMenu.querySelector('.dropdown');
    if (dropdown) {
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Soporte teclado: ESC para cerrar, Enter/Space para abrir cuando el bot贸n est谩 enfocado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        userMenu.classList.remove('open');
      }
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        userMenu.classList.toggle('open');
      }
    });
  })();
  </script>
</body>
<footer>
        <p>漏 FortaGym 2025</p>
    </footer>
</html>
