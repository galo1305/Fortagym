<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Promociones | FortaGym</title>
    <link rel="stylesheet" th:href="@{/css/admin_promociones.css}">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a th:href="@{/index}">FORTAGYM</a>
    </div>
    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
      <li><a th:href="@{/index}">Inicio</a></li>
      <li th:if="${#authentication?.principal != null}">
    <a th:href="@{/cartilla/{id}(id=${#authentication.principal.id})}">Cartilla Digital</a>
</li>

      <li><a th:href="@{/calendario}">Calendario</a></li>
      <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication?.principal?.username}">Usuario</span>

        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
    </ul>
  </nav>
</header>
<main class="promociones-container">
    <h1 class="titulo-principal">Gestión de Promociones</h1>

    <section class="formulario-promocion">
        <h2>Subir nueva promoción</h2>
        <form th:action="@{/admin/promociones/subir}" method="post" enctype="multipart/form-data" class="form-card">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>

            <button type="submit" class="btn-primario">Subir promoción</button>
        </form>
    </section>

    <section class="lista-promociones">
        <h2>Promociones existentes</h2>

        <div class="promociones-grid" th:if="${promociones != null}">
            <div class="promocion-card" th:each="p : ${promociones}">
                <img th:src="${p.imagen}" alt="Promoción" class="promo-img">
                <div class="promo-info">
                    <h3 th:text="${p.nombre}"></h3>
                    <form th:action="@{'/admin/promociones/eliminar/' + ${p.id}}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-eliminar"
                                onclick="return confirm('¿Eliminar promoción?')">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
    (function() {
    const userMenu = document.querySelector('.user-menu');
    if (!userMenu) return;

    const btn = userMenu.querySelector('.user-btn');

    // Alternar al hacer click en el botón
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
      // darle foco al primer elemento del menú (mejora accesibilidad)
      const first = userMenu.querySelector('.dropdown a, .dropdown button, .dropdown input');
      if (userMenu.classList.contains('open') && first) first.focus();
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', function() {
      userMenu.classList.remove('open');
    });

    // Evitar que clics dentro del dropdown cierren (por ejemplo en el form)
    const dropdown = userMenu.querySelector('.dropdown');
    if (dropdown) {
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Soporte teclado: ESC para cerrar, Enter/Space para abrir cuando el botón está enfocado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        userMenu.classList.remove('open');
      }
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        userMenu.classList.toggle('open');
      }
    });
  })();
</script>
<footer>
    <p>© FortaGym 2025</p>
</footer>

</body>
</html>
