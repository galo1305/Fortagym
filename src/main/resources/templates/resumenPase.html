<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra | FortaGym</title>
    <link rel="stylesheet" href="/css/resumenCompra.css">
</head>
<body>
    <header>
            <nav class="navbar">
                <div class="logo">
                    <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
                    <a th:href="@{/index}">FORTAGYM</a>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
                    <li><a th:href="@{/cartilla/{id}(id=${#authentication.principal.id})}">Cartilla Digital</a></li>
                    <li><a th:href="@{/ejercicios}">Ejercicios</a></li>
                    <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
                </ul>
            </nav>
        </header>
<div class="resumen-container">
    <h2>Resumen de Compra</h2>

    <div class="info">
        <h3>Datos del cliente</h3>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre + ' ' + usuario.apellido}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${usuario.email}"></span></p>
    </div>

    <div class="info">
        <h3>Pase diario seleccionado</h3>
        <p><strong>Tipo:</strong> <span th:text="${pase.acceso}"></span></p>
        <p><strong>Duración:</strong> <span th:text="${pase.duracion}"></span> dias</p>
        <p><strong>Precio:</strong> S/. <span th:text="${pase.precio}"></span></p>
    </div>

    <form action="#" method="post">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" maxlength="8" placeholder="Ingresa tu DNI" required>

        <label for="metodoPago">Método de pago:</label>
        <select id="metodoPago" name="metodoPago" required>
            <option value="">Selecciona un método</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="yape">Yape</option>
            <option value="efectivo">Efectivo</option>
        </select>

        <button type="submit">Confirmar compra</button>
    </form>

    <div class="volver">
        <a th:href="@{/index}">← Volver al inicio</a>
    </div>
    
</div>
<footer>
        <p>© FortaGym 2025</p>
    </footer>
</body>
</html>
