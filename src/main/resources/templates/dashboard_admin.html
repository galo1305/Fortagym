<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard_admin.css}">
</head>
<body>  
    <header>
  <nav class="navbar">
    <div class="logo">
      <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
      <a th:href="@{/index}">FORTAGYM</a>
    </div>
    <ul class="nav-links">
      <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
      <li><a th:href="@{/index}">Inicio</a></li>
      <li><a th:href="@{/calendario}">Calendario</a></li>
      <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
    </ul>
  </nav>
</header>
<main class="panel-admin">
    <h1 class="titulo-panel">Panel Administrativo</h1>

    <div class="tipos">Gestiones</div>

    <div id="gestiones" class="seccion activa">
        <div class="gestion">
            <img th:src="@{/img/gestion_user.webp}" alt="Gestión de usuarios">
            <div class="gestion-info">
                <h3>Gestión de Usuarios</h3>
                <p>Administra los perfiles de clientes, entrenadores y accesos.</p>
                <a th:href="@{/admin}" class="boton-ir">Ir</a>
            </div>
        </div>

        <div class="gestion">
            <img th:src="@{/img/gestion_promo.png}" alt="Gestión de promociones">
            <div class="gestion-info">
                <h3>Gestión de Promociones</h3>
                <p>Controla las ofertas, descuentos y campañas activas.</p>
                <a th:href="@{/admin/promociones}" class="boton-ir">Ir</a>
            </div>
        </div>
    </div>
</main>
<script>
    (function() {
    const userMenu = document.querySelector('.user-menu');
    if (!userMenu) return;

    const btn = userMenu.querySelector('.user-btn');

    // Alternar al hacer click en el botón
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
      // darle foco al primer elemento del menú (mejora accesibilidad)
      const first = userMenu.querySelector('.dropdown a, .dropdown button, .dropdown input');
      if (userMenu.classList.contains('open') && first) first.focus();
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', function() {
      userMenu.classList.remove('open');
    });

    // Evitar que clics dentro del dropdown cierren (por ejemplo en el form)
    const dropdown = userMenu.querySelector('.dropdown');
    if (dropdown) {
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Soporte teclado: ESC para cerrar, Enter/Space para abrir cuando el botón está enfocado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        userMenu.classList.remove('open');
      }
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        userMenu.classList.toggle('open');
      }
    });
  })();
</script>
    <footer>
        <p>© FortaGym 2025</p>
    </footer>
</body>
</html>
