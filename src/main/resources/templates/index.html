<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | FortaGym</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img th:src="@{/img/logo_forta.png}" alt="Logo FortaGym" class="logo-img">
                    <a th:href="@{/index}">FORTAGYM</a>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/sobreNosotros}">Sobre Nosotros</a></li>
                    <li><a th:href="@{/cartilla/{id}(id=${#authentication.principal.id})}">Cartilla Digital</a></li>
                    <li><a th:href="@{/ejercicios}">Ejercicios</a></li>
                    <li><a th:href="@{/horarios}">Horarios</a></li>
                    <li class="user-menu">
    <button class="user-btn">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${#authentication.principal.username}">Usuario</span>
        <i class="arrow-down"></i>
    </button>
    <ul class="dropdown">
        <li><a th:href="@{/usuario}">Editar Perfil</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</li>
                </ul>
            </nav>
        </header>

    <main>
        <h1>Bienvenido, </h1>
        <p th:text="'Usuario autenticado: ' + ${nombreCompleto}"></p>
    </main>

    <!--Imagen promocional del gimnasio-->
    <div class="promocional" th:if="${promocion != null}">
    <img th:src="${promocion.imagen}" alt="Imagen promocional gimnasio" class="ad-image">
    </div>

    <div class="tipos">Membresias</div>

    <div id="membresias" class="seccion activa">
    <div class="membresia" th:each="m : ${membresias}">
        <img th:src="@{${m.imagenUrl}}" th:alt="${m.tipo}">
        <div class="membresia-info">
            <h3 th:text="${m.tipo}"></h3>
            <p th:text="'Duración: ' + ${m.duracionMeses} + ' meses'"></p>
            <p th:text="${m.descripcion}"></p>
            <p th:text="'Precio: S/.' + ${m.precio}"></p>
            <a th:href="@{/resumenCompra/{id}(id=${m.id})}" class="boton-comprar">Comprar</a>
        </div>
    </div>
</div>

    <div class="tipos">Pase Diario</div>

<!-- Sección PASE DIARIO -->
    <div id="pasesDiarios" class="seccion activa">
    <div class="pase" th:each="p : ${pasesDiarios}">
        <img th:src="@{${p.imagenUrl}}" th:alt="${p.duracion}">
        <div class="pase-info">
            <h3 th:text="'Duración: ' + ${p.duracion} + ' días'"></h3>
            <p th:text="'Acceso: ' + ${p.acceso}"></p>
            <p th:text="'Precio: S/.' + ${p.precio}"></p>
            <a th:href="@{/resumenPase/{id}(id=${p.id})}" class="boton-comprar">Comprar</a>
        </div>
    </div>
    </div>
    <script>
    function mostrarSeccion(id, boton) {
        // Ocultar todas las secciones
        document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
        // Quitar el estilo activo de todos los botones
        document.querySelectorAll('.boton-opcion').forEach(btn => btn.classList.remove('activo'));
        // Mostrar la sección seleccionada
        document.getElementById(id).classList.add('activa');
        // Marcar el botón activo
        boton.classList.add('activo');
    }
    (function() {
    const userMenu = document.querySelector('.user-menu');
    if (!userMenu) return;

    const btn = userMenu.querySelector('.user-btn');

    // Alternar al hacer click en el botón
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('open');
      // darle foco al primer elemento del menú (mejora accesibilidad)
      const first = userMenu.querySelector('.dropdown a, .dropdown button, .dropdown input');
      if (userMenu.classList.contains('open') && first) first.focus();
    });

    // Cerrar al hacer click fuera
    document.addEventListener('click', function() {
      userMenu.classList.remove('open');
    });

    // Evitar que clics dentro del dropdown cierren (por ejemplo en el form)
    const dropdown = userMenu.querySelector('.dropdown');
    if (dropdown) {
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    }

    // Soporte teclado: ESC para cerrar, Enter/Space para abrir cuando el botón está enfocado
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        userMenu.classList.remove('open');
      }
    });
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        userMenu.classList.toggle('open');
      }
    });
  })();
</script>
    <div th:replace="fragments/consejo :: consejo"></div>


    </div>
<section class="extras">
    <h2>Explora Más</h2>
    <div class="extras-contenedor">
        <a th:href="@{/preguntas}" class="extra-card preguntas">
            <div class="extra-icono">❓</div>
            <h3>Preguntas Frecuentes</h3>
            <p>Resuelve tus dudas sobre membresías, horarios y servicios.</p>
        </a>
    </div>
</section>

    <footer>
        <p>© FortaGym 2025</p>
    </footer>
</body>
</html>
