<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
    <div class="CrearCuenta">
        <h1>Registro</h1>
        <form th:action="@{/registro}" th:object="${usuario}" method="post" onsubmit="return validarPassword()">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>

            <label for="email">Introduce un e-mail</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="password">Contrase침a</label>
            <input type="password" id="password" th:field="*{password}" required>

            <label for="confirmPassword">Confirmar Contrase침a</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

    <script>
        function validarPassword() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;

            if (password !== confirm) {
                alert("Las contrase침as no coinciden.");
                return false; 
            } else {
            return true; 
            }
        }
            function soloLetras(texto) {
        const regex = /^[a-zA-Z-쯒s]+$/; 
        return regex.test(texto);
    }

    function validarPassword() {
        const nombre = document.getElementById("nombre").value.trim();
        const apellido = document.getElementById("apellido").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        // 游댳 Validar solo letras
        if (!soloLetras(nombre)) {
            alert("El nombre solo puede contener letras.");
            return false;
        }
        if (!soloLetras(apellido)) {
            alert("El apellido solo puede contener letras.");
            return false;
        }

        // 游댳 Validar contrase침as iguales
        if (password !== confirm) {
            alert("Las contrase침as no coinciden.");
            return false;
        }

        return true;
    }
    </script>
</body>
</html>
